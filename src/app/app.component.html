<h1>
	Hello, {{name}}!
</h1>

Select a color:

<select [(ngModel)]="selectedColor">
	<option *ngFor="let c of colors" [value]="c">
		{{c}}
	</option>
</select>
<br>
width:
<input type="number" [(ngModel)]="width" step="10">
<br>
height:
<input type="number" [(ngModel)]="height" step="10">


<h2 [ngStyle]="{
'background':selectedColor,
'width' : width + 'px',
'height' : height + 'px'
}">
	Your favorite color is : {{selectedColor}}
</h2>
